<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./popup.js"></script>
    <link rel="stylesheet" href="./popup.css" />
    <title>Export tabs</title>
  </head>

  <body>
    <div class="tab-wrapper">
      <div class="select-all">
        <label class="header-group">
          <div class="header-group-container">
            <input type="checkbox" class="tab-input" id="selectAll" />
            <div class="tab-title" id="tabsHeading">Tabs</div>
          </div>
          <small class="selected-count selected-count-hide" id="selectedCount">
            0 selected</small
          >
        </label>
      </div>
        <ul class="tab-groups tab-form" id="tab-group"></ul>
    </div>
    <button type="submit" class="submit-button" id="submit">
      Download as HTML
    </button>
  </body>
</html>
